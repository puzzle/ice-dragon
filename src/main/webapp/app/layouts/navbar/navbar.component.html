<nav class="navbar navbar-primary navbar-expand-md bg-primary">
  <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()">
    <span class="logo-img"></span>
    <span class="navbar-title">Ice Dragon</span> <span class="navbar-version">{{ version }}</span>
  </a>
  <a
    class="navbar-toggler d-lg-none"
    href="javascript:void(0);"
    data-toggle="collapse"
    data-target="#navbarResponsive"
    aria-controls="navbarResponsive"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleNavbar()"
  >
    <fa-icon icon="bars"></fa-icon>
  </a>
  <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="isAuthenticated()">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
          <span>
            <fa-icon icon="home"></fa-icon>
            <span>Home</span>
          </span>
        </a>
      </li>
      <li class="nav-item" *ngSwitchCase="true" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" routerLink="provide" (click)="collapseNavbar()">
          <span>
            <fa-icon icon="arrow-alt-circle-up"></fa-icon>
            <span>Register your content</span>
          </span>
        </a>
      </li>
      <li
        *jhiHasAnyAuthority="'ROLE_ADMIN'"
        ngbDropdown
        class="nav-item dropdown pointer"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="admin-menu">
          <span>
            <fa-icon icon="user-plus"></fa-icon>
            <span>Administration</span>
          </span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="admin-menu">
          <li>
            <a class="dropdown-item" routerLink="admin/user-management" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="user" fixedWidth="true"></fa-icon>
              <span>User management</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="admin/jhi-tracker" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="eye" fixedWidth="true"></fa-icon>
              <span>User tracker</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="admin/jhi-metrics" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="tachometer-alt" fixedWidth="true"></fa-icon>
              <span>Metrics</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="admin/jhi-health" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="heart" fixedWidth="true"></fa-icon>
              <span>Health</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="admin/jhi-configuration" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="list" fixedWidth="true"></fa-icon>
              <span>Configuration</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="admin/audits" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="bell" fixedWidth="true"></fa-icon>
              <span>Audits</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="admin/logs" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="tasks" fixedWidth="true"></fa-icon>
              <span>Logs</span>
            </a>
          </li>
          <li *ngIf="swaggerEnabled">
            <a class="dropdown-item" routerLink="admin/docs" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="book" fixedWidth="true"></fa-icon>
              <span>API</span>
            </a>
          </li>
          <!-- jhipster-needle-add-element-to-admin-menu - JHipster will add entities to the admin menu here -->
        </ul>
      </li>
      <li *ngSwitchCase="true" routerLinkActive="active" class="nav-item">
        <a class="nav-link" routerLink="settings" (click)="collapseNavbar()">
          <fa-icon icon="wrench" fixedWidth="true"></fa-icon>
          <span>Settings</span>
        </a>
      </li>
      <li *ngSwitchCase="true" routerLinkActive="active" class="nav-item">
        <a *jhiLacksAuthority="'ROLE_RECKLESS'" class="nav-link" routerLink="password" routerLinkActive="active" (click)="collapseNavbar()">
          <fa-icon icon="lock" fixedWidth="true"></fa-icon>
          <span>Password</span>
        </a>
      </li>
      <li *ngSwitchCase="true" routerLinkActive="active" class="nav-item">
        <a class="nav-link" (click)="logout()" id="logout">
          <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
          <span>Sign out</span>
        </a>
      </li>
      <li *ngSwitchCase="false" routerLinkActive="active" class="nav-item">
        <a class="nav-link" (click)="login()" id="login">
          <fa-icon icon="sign-in-alt" fixedWidth="true"></fa-icon>
          <span>Sign in</span>
        </a>
      </li>
      <li *ngSwitchCase="false" routerLinkActive="active" class="nav-item">
        <a class="nav-link" routerLink="register" routerLinkActive="active" (click)="collapseNavbar()">
          <fa-icon icon="user-plus" fixedWidth="true"></fa-icon>
          <span>Register</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
